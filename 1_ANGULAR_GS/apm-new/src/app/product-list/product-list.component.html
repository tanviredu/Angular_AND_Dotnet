<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        
        <div class="row">
            <div class="col-md-2">Filter By : </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter'>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <p class="lead">Filtered By : {{listFilter}}</p>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover" *ngIf="products.length">
                <thead>
                    <tr>
                        <th>#</th>
                        <th><button class="btn btn-primary" (click)='toogleImage()' >{{showImage? 'Hide':'Show' }} Images</button></th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products;index as i'>
                        <td>{{i+1}}</td>
                        <td>
                            <img [src]='product.imageUrl' 
                                 [title]='product.productName| uppercase'
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]='2'     
                                *ngIf='showImage'
                            >
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode| lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency: 'USD':'symbol':'1.2-2' | lowercase}}</td>
                        <td>{{product.starRating}}</td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
